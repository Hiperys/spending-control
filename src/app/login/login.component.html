<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput type="email" name="username" placeholder="Username" formControlName="username">
          <mat-error>
            <app-form-error [field]="form.get('username')"></app-form-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput name="password" type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-raised-button color="primary" type="button" (click)="login()">Login with Google</button>
        <button mat-raised-button color="primary" type="button" (click)="logout()">Logout</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
